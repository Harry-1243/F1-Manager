<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h1><center>Winners!</center></h1>

<div class="row">
  <div class="column" style="background-color:#c0c0c0;">
    <h2><br><center>2nd</center></h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:#ffd700;">
    <h2><center>1st</center></h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:#cd7f32;">
    <h2><br><br><center>3rd</center></h2>
    <p>Some text..</p>
  </div>
</div>

</body>
</html>
