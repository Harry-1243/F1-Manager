<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  grid-template-rows: auto auto auto;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item1 {
  grid-column-start: 1;
  grid-column-end: 4;
}
.item2 {
  grid-column-start: 2;
  grid-column-end: 4;
}
.item3 {
  grid-row-start: 2;
  grid-row-end: 4;
}
.item4 {
  grid-column-start: 2;
  grid-column-end: 4;
}
.item5 {
  grid-column-start: 1;
  grid-column-end: 4;
}
</style>
</head>
<body>



<div class="grid-container">
  <div class="item1">Albert Park Circuit</div>
  <div class="item2">Car0Data</div>
  <div class="item3">LeaderBoard</div>
  <div class="item4">Car1Data</div>
  <div class="item5">PitOptions</div>
</div>
</body>
</html>
